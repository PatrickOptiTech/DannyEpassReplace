<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Home Screen Configuration</title>
  <link rel="stylesheet" href="customize-home.css" />
</head>
<body>
  <div class="popup">
    <div class="title">Home Screen Configuration</div>

    <div class="row">
      <label>Update Home Screen for User / Group:</label>
      <select id="user-select" class="wide">
        <option value="me">DS, DEVON SANTOS</option>
        <option value="group-default">Default Group</option>
      </select>
    </div>

    <div class="grid">
      <div class="field">
        <label>Button 1 Shortcut</label>
        <select id="btn1"></select>
      </div>
      <div class="field">
        <label>Button 5 Shortcut</label>
        <select id="btn5"></select>
      </div>
      <div class="field">
        <label>Button 2 Shortcut</label>
        <select id="btn2"></select>
      </div>
      <div class="field">
        <label>Button 6 Shortcut</label>
        <select id="btn6"></select>
      </div>
      <div class="field">
        <label>Button 3 Shortcut</label>
        <select id="btn3"></select>
      </div>
      <div class="field">
        <label>Button 7 Shortcut</label>
        <select id="btn7"></select>
      </div>
      <div class="field">
        <label>Button 4 Shortcut</label>
        <select id="btn4"></select>
      </div>
      <div class="field">
        <label>Button 8 Shortcut</label>
        <select id="btn8"></select>
      </div>
    </div>

    <div class="actions">
      <button id="save" class="btn primary">Save</button>
      <button id="exit" class="btn">Exit</button>
    </div>
  </div>

  <script src="customize-home.js"></script>
</body>
</html>
