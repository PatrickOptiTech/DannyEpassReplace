<div class="documents-container">
  <!-- Documents Table -->
  <div class="documents-table-container">
    <table class="documents-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th class="document-column">Document</th>
          <th>User</th>
        </tr>
      </thead>
      <tbody>
        <!-- Empty rows for data -->
        <tr class="empty-row"><td></td><td></td><td></td><td></td></tr>
        <tr class="empty-row"><td></td><td></td><td></td><td></td></tr>
        <tr class="empty-row"><td></td><td></td><td></td><td></td></tr>
        <tr class="empty-row"><td></td><td></td><td></td><td></td></tr>
        <tr class="empty-row"><td></td><td></td><td></td><td></td></tr>
        <tr class="empty-row"><td></td><td></td><td></td><td></td></tr>
        <tr class="empty-row"><td></td><td></td><td></td><td></td></tr>
        <tr class="empty-row"><td></td><td></td><td></td><td></td></tr>
        <tr class="empty-row"><td></td><td></td><td></td><td></td></tr>
        <tr class="empty-row"><td></td><td></td><td></td><td></td></tr>
      </tbody>
    </table>
  </div>

  <!-- Instructions Text -->
  <div class="instructions">
    * To add files and links: Copy from File Explorer and Paste, or click Add.
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button class="win95-btn">Show Document</button>
    <button class="win95-btn film-strip">Add</button>
    <button class="win95-btn">Edit</button>
    <button class="win95-btn">Delete</button>
  </div>

  <!-- View Options -->
  <div class="view-options">
    <div class="thumbnail-option">
      <input type="checkbox" id="thumbnail" class="win95-checkbox">
      <label for="thumbnail">Thumbnail</label>
    </div>
    <div class="size-options">
      <div class="radio-option">
        <input type="radio" id="small" name="size" class="win95-radio" checked>
        <label for="small">Small</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="medium" name="size" class="win95-radio">
        <label for="medium">Medium</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="large" name="size" class="win95-radio">
        <label for="large">Large</label>
      </div>
    </div>
  </div>
</div>
