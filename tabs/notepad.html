<div class="notepad-container">
  <!-- Notes Section -->
  <div class="notes-section">
    <div class="notes-header">
      <div class="notes-options">
        <div class="checkbox-group">
          <label>Notes</label>
          <div class="checkbox-row">
            <input type="checkbox" id="system-notes" class="win95-checkbox" checked>
            <label for="system-notes">System Notes</label>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="sold-to-texts" class="win95-checkbox" checked>
            <label for="sold-to-texts">Sold To Texts</label>
          </div>
          <div class="checkbox-row">
            <input type="checkbox" id="bill-to-texts" class="win95-checkbox">
            <label for="bill-to-texts">Bill To Texts</label>
          </div>
        </div>

        <div class="date-filter">
          <label>Since:</label>
          <input type="text" class="input-date" value="8/14/2025">
        </div>

        <div class="text-filter">
          <label>Filter:</label>
          <input type="text" class="input-filter">
        </div>
      </div>
    </div>

    <!-- Notes Table -->
    <div class="notes-table-container">
      <table class="notes-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th class="note-column">Note</th>
            <th>User</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <tr class="empty-row">
            <td colspan="5"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="win95-btn">Print</button>
      <button class="win95-btn">Review</button>
      <button class="win95-btn film-strip">Add</button>
      <button class="win95-btn">Edit</button>
      <button class="win95-btn">Delete</button>
    </div>
  </div>

  <!-- Fields Section -->
  <div class="fields-section">
    <div class="field-row">
      <label>Field 1</label>
      <input type="text" class="input-long">
    </div>
    <div class="field-row">
      <label>Field 2</label>
      <input type="text" class="input-long">
    </div>
    <div class="field-row">
      <label>Field 3</label>
      <input type="text" class="input-long">
    </div>
    <div class="field-row">
      <label>Field 4</label>
      <input type="text" class="input-long">
    </div>
    <div class="field-row">
      <label>Field 5</label>
      <input type="text" class="input-long">
    </div>
  </div>
</div>
