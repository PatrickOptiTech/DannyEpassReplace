      <label>Complaint</label>
      <input type="text" class="input-short" />
      <button class="mph-diagnostics">MPH DIAGNOSTICS</button>
    </div>
    <div class="complaint-notes">
      <textarea class="complaint-textarea"></textarea>
      <div class="scroll-buttons">
        <button class="scroll-up">▲</button>
        <button class="scroll-down">▼</button>
      </div>
    </div>
    
    <div class="form-row">
      <label>Brand</label>
      <input type="text" class="input-short" />
      <input type="text" class="input-desc" readonly />
    </div>
    <div class="form-row">
      <label>Product</label>
      <input type="text" class="input-short" />
      <input type="text" class="input-desc" readonly />
    </div>
    <div class="form-row">
      <label>Dealer</label>
      <input type="text" class="input-short" />
      <input type="text" class="input-desc" readonly />
    </div>
    <div class="form-row">
      <label>Purchased</label>
      <input type="text" class="lbl-PickUp" value="00/00/00" readonly />
    </div>
    <div class="form-row">
      <label>Model #</label>
      <input type="text" class="input-long" />
    </div>
    <div class="form-row">
      <label>Serial #</label>
      <input type="text" class="input-long" />
    </div>
    <div class="form-row">
      <label>Wty End Date</label>
      <input type="text" class="lbl-PickUp" value="00/00/00" readonly />
    </div>
    <div class="form-row">
      <label>Svc Performed</label>
      <input type="text" class="input-short" />
    </div>
    <div class="service-performed-notes">
      <textarea class="service-textarea"></textarea>
      <div class="scroll-buttons">
        <button class="scroll-up">▲</button>
        <button class="scroll-down">▼</button>
      </div>
    </div>
  </div>
  
  <div class="service-right">
    <div class="form-row">
      <label>Contract #</label>
      <input type="text" class="input-long" />

      <label>Mfg EIA #</label>
      <input type="text" class="input-long" />
    </div>
    <div class="form-row">
      <label>Equipment #</label>
      <input type="text" class="input-long" />
    </div>
    <div class="form-row">
      <label>Run #</label>
      <input type="text" class="input-short" />
    </div>
    <div class="form-row">
      <label>Job #</label>
      <input type="text" class="input-short" />
    </div>
    <div class="form-row">
      <label>Job Location</label>
      <input type="text" class="input-long" />
    </div>
