<div class="warranty-container">
  <!-- Left Side -->
  <div class="warranty-left">
    <!-- Repair/Symptom Codes -->
    <div class="repair-codes-section">
      <div class="section-title">Repair/Symptom Code</div>
      <div class="repair-codes">
        <div class="repair-code-row">
          <label>1</label>
          <input type="text" class="input-short">
          <input type="text" class="input-desc" readonly>
        </div>
        <div class="repair-code-row">
          <label>2</label>
          <input type="text" class="input-short">
          <input type="text" class="input-desc" readonly>
        </div>
        <div class="repair-code-row">
          <label>3</label>
          <input type="text" class="input-short">
          <input type="text" class="input-desc" readonly>
        </div>
        <div class="repair-code-row">
          <label>4</label>
          <input type="text" class="input-short">
          <input type="text" class="input-desc" readonly>
        </div>
        <div class="repair-code-row">
          <label>5</label>
          <input type="text" class="input-short">
          <input type="text" class="input-desc" readonly>
        </div>
      </div>
    </div>

    <!-- Service Info -->
    <div class="service-info">
      <div class="form-row">
        <label>Svc Center</label>
        <input type="text" class="input-long">
      </div>
      <div class="form-row">
        <label>Svc Center #</label>
        <input type="text" class="input-long">
      </div>
      <div class="form-row">
        <label>Svc Agreement #</label>
        <input type="text" class="input-long">
      </div>
      <div class="form-row">
        <label>Distributor #</label>
        <input type="text" class="input-long">
      </div>
      <div class="form-row">
        <label>Expiry Date</label>
        <input type="text" class="input-date" value="00/00/00">
      </div>
      <div class="form-row">
        <label>Spec Authorize #</label>
        <input type="text" class="input-long">
      </div>
      <div class="form-row">
        <label>Mag/Motor old #</label>
        <input type="text" class="input-long">
      </div>
      <div class="form-row">
        <label class="indent-label">new #</label>
        <input type="text" class="input-long">
      </div>
      <div class="form-row">
        <label>Micro Leak Info</label>
        <input type="text" class="input-long">
      </div>
    </div>
  </div>

  <!-- Center Section -->
  <div class="warranty-center">
    <div class="time-section">
      <div class="time-header">
        <div class="spacer"></div>
        <div class="time-column">1</div>
        <div class="time-column">2</div>
      </div>
      <div class="form-row">
        <label>Time Started</label>
        <input type="text" class="time-input">
        <input type="text" class="time-input">
      </div>
      <div class="form-row">
        <label>Time Completed</label>
        <input type="text" class="time-input">
        <input type="text" class="time-input">
      </div>
      <div class="form-row">
        <label>Total Time on Job</label>
        <input type="text" class="time-input">
        <input type="text" class="time-input">
      </div>
    </div>

    <div class="cost-section">
      <div class="form-row">
        <label>Miles</label>
        <input type="text" class="number-input right-align" value="0.00">
      </div>
      <div class="form-row">
        <label>Rate per Mile</label>
        <input type="text" class="number-input right-align" value="0.00">
      </div>
      <div class="form-row">
        <label>Total Charged</label>
        <input type="text" class="number-input right-align" value="0.00">
      </div>
      <div class="form-row">
        <label>Submitted</label>
        <input type="text" class="input-date" value="00/00/00">
      </div>
    </div>
  </div>

  <!-- Right Side -->
  <div class="warranty-right">
    <div class="checkbox-section">
      <input type="checkbox" id="stock-merchandise" class="win95-checkbox">
      <label for="stock-merchandise">Stock Merchandise</label>
    </div>

    <div class="dropdowns-section">
      <div class="form-row">
        <label>Warranty Type</label>
        <select class="dropdown-medium">
          <option>No Warranty</option>
        </select>
      </div>
      <div class="form-row">
        <label>Repair Category</label>
        <select class="dropdown-medium">
          <option>Home service</option>
        </select>
      </div>
      <div class="form-row">
        <label>Minor / Major</label>
        <select class="dropdown-medium">
          <option>Major</option>
        </select>
      </div>
      <div class="form-row">
        <label>Service Product</label>
        <select class="dropdown-medium">
          <option>Other</option>
        </select>
      </div>
    </div>

    <!-- Extra Warranty Data -->
    <div class="extra-warranty-section">
      <div class="section-title">Extra Warranty Data</div>
      <div class="warranty-data-list">
        <div class="warranty-data-row">
          <label>1</label>
          <input type="text" class="input-long">
        </div>
        <div class="warranty-data-row">
          <label>2</label>
          <input type="text" class="input-long">
        </div>
        <div class="warranty-data-row">
          <label>3</label>
          <input type="text" class="input-long">
        </div>
        <div class="warranty-data-row">
          <label>4</label>
          <input type="text" class="input-long">
        </div>
        <div class="warranty-data-row">
          <label>5</label>
          <input type="text" class="input-long">
        </div>
      </div>
    </div>
  </div>
</div>
